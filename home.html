<!doctype html>
<html lang="en">
  <head>
  	<title>BITMAIN FXTRADE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

<link href="img/favicon.ico" rel="icon">

	</head>
	<body>
	<section class="ftco-section img bg-hero" style="background-image: url(images/7D7o.gif);">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				<img src="images/logo.jpg">

				</div>
			</div>
			
							<div class="col-lg-5">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h5 class="mb-4"><center>Membership Form</center></h5>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
									<form method="POST" id="contactForm" name="contactForm">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="name" id="name" placeholder="Full Name">
												</div>
											</div>

                                                                                        <div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="address" id="address" placeholder="Home Address">
												</div>
											</div>

                                                                                         <div class="col-md-12">
												<div class="form-group">
													<input type="tel" class="form-control" name="phonenumber" id="phonenumber" placeholder="Phone Number">
												</div>
											</div>
                                                                                      <div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="gender" id="gender" placeholder="Gender">
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<input type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>

                                                                                     
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h5 class="mb-4"><center>Bank Details</center></h5>
						
				      		</div>
											     
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="bankname" id="bankname" placeholder="Bank Name">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="accountnumber" id="accountnumber" placeholder="Account Number">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="state" id="state" placeholder="State Of Origin">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="nationality" id="nationality" placeholder="Nationality">
												</div>
											</div>
										<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="routingnumber" id="routingnumber" placeholder="Routing Number">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
														<div class="submit-button"><input type="submit" value="Submit" class="btn btn-primary"></div>
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
